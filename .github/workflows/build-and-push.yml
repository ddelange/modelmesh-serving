name: Build and Push

on:
  push:
    branches:
      - 'main'
      - 'release-[0-9].[0-9]+'
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/**'
      - '.tekton/**'
    tags:
      - v*
  pull_request:
    branches: [ main, 'release-[0-9].[0-9]+' ]
    paths-ignore: [ '**.md' ]

env:
  IMAGE_NAME: "kserve/modelmesh-controller"
  DEV_IMAGE_NAME: "kserve/modelmesh-controller-develop"

jobs:
# temporarily disable test to save time iterating
#  test:
#    runs-on: ubuntu-latest
#    env:
#      CI: true
#    steps:
#      - uses: actions/checkout@v2
#      - name: Build develop image
#        run: make build.develop
#      - name: Run lint
#        run: ./scripts/develop.sh make fmt
#      - name: Run unit test
#        run: ./scripts/develop.sh make test
  build:
#    needs: test
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host

      - name: Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: export docker build args
        run: |
          # see: scripts/build_devimage.sh
          # see: scripts/build_docker.sh
          
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          
          # Generate meaningful tag when building PRs, e.g. github.ref == "refs/pull/314/merge"
          [ "$VERSION" == "merge" ] && VERSION=$(echo "${{ github.ref }}" | sed -e 's,refs/pull/\(.*\)/merge,pr-\1,')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest

          # generate dev image tag, see: scripts/build_devimage.sh
          DEV_DEPS="./scripts/build_devimage.sh Dockerfile.develop go.mod go.sum .pre-commit-config.yaml"
          DEV_IMG_TAG=$(cat $(ls ${DEV_DEPS}) | sha1sum | head -c 16)

          git_commit_sha="$(git rev-parse HEAD)"

          DOCKER_TAG="$(git rev-parse --abbrev-ref HEAD)-$(date -u +"%Y%m%dT%H%M%S%Z")"

          DEV_IMAGE=${{ env.DEV_IMAGE_NAME }}:$DEV_IMG_TAG
          DEV_IMAGE_EXISTS=false
          if $(docker manifest inspect $DEV_IMAGE >/dev/null ); then
            DEV_IMAGE_EXISTS=true
          fi

          echo "IMAGE_TAG=$VERSION"                 >> $GITHUB_ENV
          echo "DEV_IMAGE_TAG=$DEV_IMG_TAG"         >> $GITHUB_ENV
          echo "GIT_COMMIT_SHA=$git_commit_sha"     >> $GITHUB_ENV
          echo "IMAGE_VERSION=$DOCKER_TAG"          >> $GITHUB_ENV
          echo "DEV_IMAGE_EXISTS=$DEV_IMAGE_EXISTS" >> $GITHUB_ENV

          cat "$GITHUB_ENV" # TODO: remove

      # TODO: test before push
      #   https://docs.docker.com/build/ci/github-actions/test-before-push/
      - name: Build and push developer image to local registry
        uses: docker/build-push-action@v4
        #if: env.DEV_IMAGE_EXISTS == 'false'
        with:
          # platforms: linux/amd64,linux/arm64/v8,linux/ppc64le,linux/s390x
          platforms: linux/arm64/v8 # TODO: try one platform at a time
          # push: ${{ github.event_name != 'pull_request' }}
          context: .
          file: Dockerfile.develop
          push: true
          tags: localhost:5000/${{ env.DEV_IMAGE_NAME }}:${{ env.DEV_IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test developer image
        run: |
          docker run --rm localhost:5000/${{ env.DEV_IMAGE_NAME }}:${{ env.DEV_IMAGE_TAG }} go version

      - name: Build and push controller image
        id: build-and-push-controller-image
        uses: docker/build-push-action@v4
        with:
          # platforms: linux/amd64,linux/arm64/v8,linux/ppc64le,linux/s390x
          platforms: linux/arm64/v8 # TODO: try one platform at a time
          context: .
          target: runtime
          pull: true
          load: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          build-args: |
            DEV_IMAGE=localhost:5000/${{ env.DEV_IMAGE_NAME }}:${{ env.DEV_IMAGE_TAG }}
            IMAGE_VERSION=${{ env.IMAGE_VERSION }}
            COMMIT_SHA=${{ env.GIT_COMMIT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
